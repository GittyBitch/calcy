<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
  #calculator {
    border: 1px solid #000;
    width: 220px;
  }
  #display {
    width: 100%;
    padding: 10px;
    font-size: 2em;
    text-align: right;
  }
  tr, button {
    width: 50px;
    height: 50px;
    font-size: 1.5em;
    border: none;
    outline: none;
  }
  button {
    cursor: pointer;
  }
</style>
</head>
<body>

<table id="calculator">
  <tr>
    <td colspan="4" id="display">0</td>
  </tr>
</table>

<script src="frontend.js"></script>
</body>
</html>
